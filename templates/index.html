<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fake News Detector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.05);
    }

    h2 {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #262626;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 12px;
      resize: none;
      font-size: 14px;
      background: #fafafa;
      outline: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #0095f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #007ac6;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #262626;
      padding: 10px;
      border-radius: 8px;
      background: #f1f1f1;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“° Fake News Detector</h2>
    <form method="post" action="/predict">
      <textarea name="news" placeholder="Paste a news article or headline..."></textarea><br>
      <button type="submit">Check</button>
    </form>

    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <footer>Inspired by Instagram UI â€¢ Built by Aniket Aryan</footer>
  </div>
</body>
</html>
